<app-headline
  [title]="headline"
  (changeComponent)="changeComponent.emit()"
></app-headline>

<div class="body">
  <app-orders-icon *ngIf="activeComponent === 'orders'"></app-orders-icon>
  <app-favourites-icon
    *ngIf="activeComponent === 'favourites'"
  ></app-favourites-icon>
  <h3>{{ subHeadline }}</h3>
  <span>{{ text }}</span>
  <button class="footer-btn" (click)="showWarning.emit()">
    Browse restaurants
  </button>
</div>
