<div class="headline">
  <button (click)="changeComponent.emit()" class="back-btn">
    <svg viewBox="0 0 16 16" width="24px" height="24px">
      <path
        d="M10.96 2.82L5.605 8l5.399 5.197-.875.963-5.565-5.364a1.164 1.164 0 010-1.671l5.495-5.25.901.945z"
      ></path>
    </svg>
  </button>
  <h3>{{ headline }}</h3>
</div>

<div class="body">
  <app-orders-icon *ngIf="activeComponent === 'orders'"></app-orders-icon>
  <app-favourites-icon
    *ngIf="activeComponent === 'favourites'"
  ></app-favourites-icon>
  <h3>{{ subHeadline }}</h3>
  <span>{{ text }}</span>
  <button class="footer-btn" (click)="showWarning.emit()">
    Browse restaurants
  </button>
</div>
