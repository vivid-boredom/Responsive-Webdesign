<app-headline
  (changeComponent)="changeComponent.emit()"
  title="Forgot password"
></app-headline>

<app-input
  label="Email address"
  placeholder="Email address"
  type="email"
  error="Please fill out your username (your email address)"
  [control]="control"
></app-input>

<button
  class="sign-in"
  [disabled]="control.invalid"
  (click)="showWarning.emit()"
  [class.disabled]="control.invalid"
>
  Send
</button>
