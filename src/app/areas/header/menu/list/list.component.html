<div class="headline">
  <h3>My account</h3>
  <button (click)="close.emit()">
    <svg viewBox="0 0 16 16" width="24px" height="24px">
      <path
        d="M11.868 3.205L8 7.072 4.133 3.205l-.928.927L7.073 8l-3.868 3.867.928.928L8 8.927l3.868 3.868.927-.928L8.928 8l3.867-3.868-.927-.927z"
      ></path>
    </svg>
  </button>
</div>

<div class="button-container">
  <button (click)="changeComponent.emit('sign-in')">Sign in</button>
  <button (click)="changeComponent.emit('create-account')">
    Create account
  </button>
</div>
