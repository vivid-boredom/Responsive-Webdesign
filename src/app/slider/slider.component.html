<section>
  <div
    class="slider {{ isTranslating ? 'translating' : '' }}"
    [style.transform]="translateVal"
    #section
  >
    <div *ngFor="let media of mediaArr" class="media-container">
      <div
        class="slider-content"
        [style.background-image]="
          'url(../../assets/media/slider/' + media.media + '.jpg)'
        "
      ></div>

      <p class="title">
        {{ media.title }}
      </p>
    </div>
  </div>

  <button (click)="slide(false)" class="prev-btn">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="6"
      height="10"
      viewBox="0 0 6 10"
    >
      <path
        d="M5,6a.908.908,0,0,1-.7-.3l-4-4A.967.967,0,0,1,.3.3.967.967,0,0,1,1.7.3L5,3.6,8.3.3A.967.967,0,0,1,9.7.3a.967.967,0,0,1,0,1.4l-4,4A.908.908,0,0,1,5,6Z"
        transform="translate(6) rotate(90)"
        fill="#fff"
      ></path>
    </svg>
  </button>
  <button (click)="slide(true)" class="next-btn">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="6"
      height="10"
      viewBox="0 0 6 10"
    >
      <path
        d="M5,6a.908.908,0,0,1-.7-.3l-4-4A.967.967,0,0,1,.3.3.967.967,0,0,1,1.7.3L5,3.6,8.3.3A.967.967,0,0,1,9.7.3a.967.967,0,0,1,0,1.4l-4,4A.908.908,0,0,1,5,6Z"
        transform="translate(0 10) rotate(-90)"
        fill="#fff"
      ></path>
    </svg>
  </button>
</section>
